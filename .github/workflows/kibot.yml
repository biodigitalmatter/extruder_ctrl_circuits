name: generate files from kibot

on:
  push:
    # paths:
    #   - "**.sch"
    #   - "**.kicad_pcb"
  # pull_request:
  # paths:
  #   - "**.sch"
  #   - "**.kicad_pcb"

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: INTI-CMNB/KiBot@v1
        with:
          # Required - kibot config file
          config: 24V_plc_integration_shield/config.kibot.yml
          # optional - prefix to output defined in config
          dir: 24V_plc_integration_shield/kibot-output
          # optional - schematic file
          schema: "24V_plc_integration_shield/*.kicad_sch"
          # optional - PCB design file
          board: "24V_plc_integration_shield/*.kicad_pcb"
          verbose: true
      - run: tree
      - name: upload results
        uses: actions/upload-artifact@v2
        with:
          name: 24V_plc_integration_shield-kibot-output
          path: 24V_plc_integration_shield/kibot-output
